apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: micro-product:latest
        imagePullPolicy: Never # Usa la imagen cargada manualmente
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: sqlite-data
          mountPath: /app/database # La ruta donde Java busca el .db
      volumes:
      - name: sqlite-data
        hostPath:
          path: /data/product-db # Carpeta física en tu Debian donde estará el archivo
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  type: NodePort
  selector:
    app: product-service
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30001